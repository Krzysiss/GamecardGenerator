<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator statystyk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px; /* Zwiększenie rozmiaru czcionki */
        }
        input[type="number"] {
            width: 70px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .statsSet {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .statsSet p {
            margin: 5px 0;
        }
        .statsSet strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Generator statystyk</h2>
    <form id="statsForm">
        <label for="sets">Ilość zestawów:</label>
        <input type="number" id="sets" name="sets" min="1" value="1">
        <div>
            <!-- Div 1: Pole do wpisywania liczby min i max dla siły -->
            <label for="strengthMin">Siła (min):</label>
            <input type="number" id="strengthMin" name="strengthMin" min="1" value="1">
            <label for="strengthMax">Siła (max):</label>
            <input type="number" id="strengthMax" name="strengthMax" min="1" value="10">
        </div>
        <div>
            <!-- Div 2: Pole do wpisywania liczby min i max dla uniku -->
            <label for="dexterityMin">Unik (min):</label>
            <input type="number" id="dexterityMin" name="dexterityMin" min="1" value="1">
            <label for="dexterityMax">Unik (max):</label>
            <input type="number" id="dexterityMax" name="dexterityMax" min="1" value="10">
        </div>
        <div>
            <!-- Div 3: Pole do wpisywania liczby min i max dla zręczności -->
            <label for="agilityMin">Zręczność (min):</label>
            <input type="number" id="agilityMin" name="agilityMin" min="1" value="1">
            <label for="agilityMax">Zręczność (max):</label>
            <input type="number" id="agilityMax" name="agilityMax" min="1" value="10">
        </div>
        <div>
            <!-- Div 4: Pole do wpisywania liczby min i max dla ilości nagród -->
            <label for="rewardsMin">Ilość nagród (min):</label>
            <input type="number" id="rewardsMin" name="rewardsMin" min="1" value="1">
            <label for="rewardsMax">Ilość nagród (max):</label>
            <input type="number" id="rewardsMax" name="rewardsMax" min="1" value="5">
        </div>
        <button type="button" onclick="generateStats()">Generuj</button>
    </form>

    <h3>Wygenerowane statystyki:</h3>
    <div id="generatedStats"></div>

    <script>
        function generateStats() {
            var sets = parseInt(document.getElementById('sets').value);
            var strengthMin = parseInt(document.getElementById('strengthMin').value);
            var strengthMax = parseInt(document.getElementById('strengthMax').value);
            var dexterityMin = parseInt(document.getElementById('dexterityMin').value);
            var dexterityMax = parseInt(document.getElementById('dexterityMax').value);
            var agilityMin = parseInt(document.getElementById('agilityMin').value);
            var agilityMax = parseInt(document.getElementById('agilityMax').value);
            var rewardsMin = parseInt(document.getElementById('rewardsMin').value);
            var rewardsMax = parseInt(document.getElementById('rewardsMax').value);

            var generatedStats = document.getElementById('generatedStats');
            generatedStats.innerHTML = '';

            for (var i = 0; i < sets; i++) {
                var strength = Math.floor(Math.random() * (strengthMax - strengthMin + 1)) + strengthMin;
                var dexterity = Math.floor(Math.random() * (dexterityMax - dexterityMin + 1)) + dexterityMin;
                var agility = Math.floor(Math.random() * (agilityMax - agilityMin + 1)) + agilityMin;
                var rewards = Math.floor(Math.random() * (rewardsMax - rewardsMin + 1)) + rewardsMin;

                var statsSet = document.createElement('div');
                statsSet.classList.add('statsSet');
                statsSet.innerHTML = '<p><strong>Zestaw ' + (i + 1) + ':</strong></p>' +
                    '<div>' +
                    '<p>Siła: ' + strength + '</p>' +
                    '<p>Unik: ' + dexterity + '</p>' +
                    '<p>Zręczność: ' + agility + '</p>' +
                    '<p>Ilość nagród: ' + rewards + '</p>' +
                    '</div>';
                generatedStats.appendChild(statsSet);

                // Dodaj odstęp po wygenerowaniu zestawu
                if (i < sets - 1) {
                    generatedStats.appendChild(document.createElement('hr'));
                }
            }
        }
    </script>
</body>
</html>
